<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordapp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="wordTitle">Word!</h1>
    <h1 class="associationTitle">Association</h1>

<section class="gameplayScreen">

    <section class="player1Container">
        <div class="playerWordField">Wordfield</div>
        
            <ul></ul>     <!--words from player1Input gets added to <ul>-->
        
        <div class="playerScoreField">Scorefield</div>
        <input id="player1Input" class="player2nput" type="text" placeholder="Enter your text">
    </section>
    
    <section class="gameboardContainer">
    <h1>Gameboard</h1>
    </section>

    <section class="player2Container">
        <div class="playerWordField">Wordfield</div>

            <ul></ul>     <!--words from player2Input gets added to <ul>-->
        
        <div class="playerScoreField">Scorefield</div>
        <input id="player2Input" class="player1nput" type="text" placeholder="Enter your guess">
    </section>

    <section class="timer">Timer</section>

</section>
</body>
</html>
