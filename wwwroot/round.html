<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">Round Statistics</div>

        <div class="stats-container">
            <!-- Player 1 Box -->
            <div class="stats-box player1">
                <div class="header">Player 1</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span>3,6</span></li>
                    <li>Round Score: <span>3</span></li>
                    <li>Total Score: <span>15</span></li>
                </ul>
            </div>

            <!-- Player 2 Box -->
            <div class="stats-box player2">
                <div class="header">Player 2</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span>8</span></li>
                    <li>Round Score: <span>3</span></li>
                    <li>Total Score: <span>17</span></li>
                </ul>
            </div>
        </div>

        <!-- Summary Box -->
        <div class="summary-box">
            <ul class="summary-list">
                <li>AVG Round time: <span>0:27</span></li>
                <li>Rounds cleared: <span>3</span></li>
                <li>#Rounds Left: <span>2</span></li>
                <li>Points Goal: <span class="highlight">---</span></li>
            </ul>
        </div>

        <button class="new-game-btn">Continue</button>
    </div>
</body>

</html>
