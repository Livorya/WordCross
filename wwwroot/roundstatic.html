<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Statistics</title>
    <link rel="stylesheet" href="endscreen.css">
    <script src="roundstatic.js" defer></script></head>

<body>
    <div class="container">
        <div class="title">Round Statistics</div>

        <div class="stats-container">
            <!-- Player 1 Box -->
            <div class="stats-box player1">
                <div class="header">Player 1</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span id="player1-avg-round">3,6</span></li>
                    <li>Round Score: <span id="player1-round-score">3</span></li>
                    <li>Total Score: <span id="player1-total-score">15</span></li>
                </ul>
            </div>

            <!-- Player 2 Box -->
            <div class="stats-box player2">
                <div class="header">Player 2</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span id="player2-avg-round">8</span></li>
                    <li>Round Score: <span id="player2-round-score">3</span></li>
                    <li>Total Score: <span id="player2-total-score">17</span></li>
                </ul>
            </div>
        </div>

        <!-- Summary Box -->
        <div class="summary-box">
            <ul class="summary-list">
                <li>AVG Round time: <span id="avg-round-time">0:27</span></li>
                <li>Rounds cleared: <span id="rounds-cleared">3</span></li>
                <li>#Rounds Left: <span id="rounds-left">2</span></li>
                <li>Points Goal: <span id="points-goal" class="highlight">---</span></li>
            </ul>
        </div>

        <button id="continue-btn" class="new-game-btn">Continue</button>
    </div>
</body>

</html>
