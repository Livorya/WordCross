<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word! Associaiton Setup</title>
  </head>
  <body class="setupScreenBody">
    <section class="setupScreen">
      <!-- Left Panel -->
      <section class="setupPanel">
        <!-- Game Title -->
        <section class="header">
          <h1 class="wordTitle">WORD!</h1>
          <h1 class="associationTitle">ASSOCIATION</h1>
        </section>

        <!-- Player Selection -->
        <section class="playerSelection">
          <button id="player1Btn" class="playerBtn">1 Player</button>
          <button id="player2Btn" class="playerBtn">2 Players</button>
        </section>

        <!-- Game Conditions -->
        <section class="conditionBox">
          <h2>Set your conditions</h2>
          <div class="conditionOptions">
            <div class="inputWrapper">
              <input
                type="number"
                class="conditionInput"
                id="roundInput"
                value="3"
                min="1"
                max="99"
              />
              <label>#Rounds</label>
            </div>
            <span class="orSpan">or</span>
            <div class="inputWrapper">
              <input
                type="number"
                class="conditionInput"
                id="pointGoalInput"
                value="0"
                min="1"
                max="99"
              />
              <label>Point Goal</label>
            </div>
          </div>
        </section>

        <!-- Start Button -->
        <button id="startBtn">Start!</button>
      </section>

      <!-- Right Panel - Category Grid -->
      <section class="categoryGrid">
        <button id="6" class="categoryBtn universe" value="6">Universe</button>
        <button id="3" class="categoryBtn programming" value="3">
          Programming
        </button>
        <button id="4" class="categoryBtn music" value="4">Music</button>
        <button id="2" class="categoryBtn sport" value="2">Sport</button>
        <button id="1" class="categoryBtn animals" value="1">Animals</button>
        <button id="5" class="categoryBtn movies" value="5">Movies</button>
      </section>
    </section>
  </body>
</html>
