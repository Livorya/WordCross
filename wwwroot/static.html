<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">Game Statistics</div>

        <div class="stats-container">
            <!-- Player 1 Box -->
            <div class="stats-box player1">
                <div class="header">Player 1</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span>5</span></li>
                    <li>Round Score: <span>6</span></li>
                    <li>Total Score: <span>25</span></li>
                    <li>Total Games Won: <span>0</span></li>
                </ul>
            </div>

            <!-- Player 2 Box -->
            <div class="stats-box player2">
                <div class="header">Player 2</div>
                <ul class="stats-list">
                    <li>AVG Round points: <span>9</span></li>
                    <li>Round Score: <span>10</span></li>
                    <li>Total Score: <span>30</span></li>
                    <li>Total Games Won: <span>1</span></li>
                </ul>
            </div>
        </div>

        <!-- Summary Box -->
        <div class="summary-box">
            <ul class="summary-list">
                <li>AVG Round time: <span>0:24</span></li>
                <li>Rounds cleared: <span>5</span></li>
                <li>Winner: <span class="highlight">Player 2</span></li>
            </ul>
        </div>

        <button class="new-game-btn">Setup New Game</button>
    </div>
</body>

</html>
